<div class="container-wrapper">
    <div class="login-container container">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <label for="user-id">User ID</label>
                <input type="text" id="user-id" name="user-id" placeholder="Enter User ID" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </form>
    </div>

    <div class="info-container container">
        <p>I am:</p>
        <a href="admin" routerLinkActive="active">Admin</a>
        <a href="deptpage" routerLinkActive="active">Staff</a>
        <a href="student" routerLinkActive="active">Student</a>
    </div>
</div>
