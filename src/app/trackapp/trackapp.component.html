<div class="container">
    <h1>Track Registered Application</h1>
    
    <form class="track-form">
        <div class="form-group">
            <label for="acknowledgement-number">Acknowledgement Number</label>
            <input type="text" id="acknowledgement-number" name="acknowledgement-number" placeholder="Enter Acknowledgement Number" required>
        </div>
        <div class="form-group">
            <label for="mobile-number">Mobile Number</label>
            <input type="tel" id="mobile-number" name="mobile-number" placeholder="Enter Mobile Number" required>
        </div>
        <button type="submit" class="submit-button">Track Application</button>
    </form>
</div>
