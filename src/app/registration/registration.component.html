<div class="container">
    <h1>Registration Page</h1>
    
    <form class="registration-form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
        </div>
        
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
        </div>
        
        <div class="form-group">
            <label for="contact">Contact Number</label>
            <input type="tel" id="contact" name="contact" placeholder="Enter Your Contact Number" required>
        </div>
        
        <div class="form-group">
            <label for="father-name">Father's Name</label>
            <input type="text" id="father-name" name="father-name" placeholder="Enter Father's Name" required>
        </div>
        
        <div class="form-group">
            <label for="mother-name">Mother's Name</label>
            <input type="text" id="mother-name" name="mother-name" placeholder="Enter Mother's Name" required>
        </div>
        
        <div class="form-group">
            <label for="father-contact">Father's Contact Number</label>
            <input type="tel" id="father-contact" name="father-contact" placeholder="Enter Father's Contact Number" required>
        </div>
        
        <div class="form-group">
            <label for="mother-contact">Mother's Contact Number</label>
            <input type="tel" id="mother-contact" name="mother-contact" placeholder="Enter Mother's Contact Number" required>
        </div>
        
        <div class="form-group">
            <label for="tenth-marks">10th Total Marks</label>
            <input type="number" id="tenth-marks" name="tenth-marks" placeholder="Enter 10th Total Marks" required>
        </div>
        
        <div class="form-group">
            <label for="twelfth-marks">12th Total Marks</label>
            <input type="number" id="twelfth-marks" name="twelfth-marks" placeholder="Enter 12th Total Marks" required>
        </div>
        
        <div class="form-group">
            <label for="physics-marks">Physics Marks</label>
            <input type="number" id="physics-marks" name="physics-marks" placeholder="Enter Physics Marks" required>
        </div>
        
        <div class="form-group">
            <label for="chemistry-marks">Chemistry Marks</label>
            <input type="number" id="chemistry-marks" name="chemistry-marks" placeholder="Enter Chemistry Marks" required>
        </div>
        
        <div class="form-group">
            <label for="maths-marks">Maths Marks</label>
            <input type="number" id="maths-marks" name="maths-marks" placeholder="Enter Maths Marks" required>
        </div>
        
        <div class="form-group">
            <label for="marksheet">12th Marksheet</label>
            <input type="file" id="marksheet" name="marksheet" accept=".pdf,.jpg,.jpeg,.png" required>
        </div>
        
        <button type="submit" class="submit-button">Submit</button>
    </form>
</div>
