<form>
    <div class="form-group">
        <label for="department">Department</label>
        <select id="department" name="department" required>
            <option value="">Select Department</option>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="IT">IT</option>
            <option value="Civil">Civil</option>
            <option value="Mechanical">Mechanical</option>
            <option value="Electrical">Electrical</option>
        </select>
    </div>
    <div class="form-group">
        <label for="exam">Exam</label>
        <select id="exam" name="exam" required>
            <option value="">Select Exam</option>
            <option value="CAE-1">CAE-1</option>
            <option value="CAE-2">CAE-2</option>
            <option value="ESE">End Semester Exam</option>
        </select>
    </div>
    <div class="form-group">
        <label for="register-number">Register Number</label>
        <input type="text" id="register-number" name="register-number" placeholder="Enter Register Number" required>
    </div>
    <div class="form-group">
        <label for="marks">Marks</label>
        <input type="text" id="marks" name="marks" placeholder="Enter Marks" required>
    </div>
    <button type="submit">Submit</button>
</form>
